<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Kaushan+Script&text=Wurst' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body ng-app="wurstApp">
		<!--[if lt IE 7]>
		  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<!-- Add your site or application content here -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					
					<a class="navbar-brand logo" ng-href="#">Wurst</a>
				</div>
				
				<div class="collapse navbar-collapse" id="menu-collapse">
					<ul class="nav navbar-nav">
						<li>
							<a ng-href="#" class="home-button">
								<span class="glyphicon glyphicon-home"></span>
								Home
							</a>
						</li>
						<li>
							<a ng-href="#/start" class="start-button">
								<span class="glyphicon glyphicon-share-alt"></span>
								Getting started
							</a>
						</li>
						<li>
							<a ng-href="#/manual" class="manual-button">
								<span class="glyphicon glyphicon-book"></span>
								Manual
							</a>
						</li>
						<li>
							<a ng-href="#/lib" class="lib-button">
								StandardLib
							</a>
						</li>
						<li>
							<a ng-href="#/report" class="report-button">
								<span class="glyphicon glyphicon-screenshot"></span>
								Report Issue
							</a>
						</li>
						<li class="visible-sm">
							<a ng-href="#">
								<span class="glyphicon glyphicon-search"></span>
							</a>
						</li>
					</ul>
					
					<div class="navbar-form navbar-right hidden-sm">
						<div class="input-group">
							<input type="text" class="form-control search-box input-sm" placeholder="Search">
							<span class="input-group-btn">
								<button class="btn btn-primary btn-sm" type="button">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div ng-view=""></div>

			<div class="footer">
				<p class="text-center text-muted">Wurst team</p>
			</div>
		</div>


		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
		<script>
			(function(i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] || function() {
					(i[r].q = i[r].q || []).push(arguments)
				}, i[r].l = 1 * new Date();
				a = s.createElement(o),
						m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m)
			})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

			ga('create', 'UA-XXXXX-X');
			ga('send', 'pageview');
		</script>

		<!--[if lt IE 9]>
		<script src="bower_components/es5-shim/es5-shim.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<![endif]-->

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/json3/lib/json3.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/documentation.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/start.js"></script>
        <script src="scripts/controllers/lib.js"></script>
        <!-- endbuild -->
	</body>
</html>
